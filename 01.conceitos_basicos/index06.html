    <!--como linkar o arq. css no html-->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Gerando Tabelas</title>
</head>
<body>

        </tr>

        <tr>
            <td>2580</td>
            <td>Karina Prado</td>

        </tr>
        
        <tr>
            <td>2581</td>
            <td>Lorenzo Prado</td>

    </table>

    <div>
        <h2>Titulo da Seção</h2>
        <p>Descrição, um texto...</p>
    </div>

</body>
</html>

<!--<table> tabela / <tr> lista da tabela / <th> cabeçalho da tabela / <td> conteudo da tabela-->
