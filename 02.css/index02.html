<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>

    <link rel="stylesheet" href="css/style02.css">

</head>
<body>
    <!-- 18 - Opacidade bg -->
    <div class="bgopacity">
        <p>Estou aqui quase invisivel!</p>
    </div>

    <div class="bgopacity-2">
        <p>Estou aqui quase invisivel!</p>
    </div>
    <hr>

    <!-- 19 - RGB com opacidade -->
    <div class="rgba-opacity">
        <h1>Título</h1>
    </div>
    <hr>

    <!-- 20 bg img -->
    <h1 class="bg-image">Este título tem uma imagem</h1>
    <hr>

    <!-- 21 - centralizar img no bg -->
    <div class="centered-bg"></div>
    <div class="not-centered-bg"></div>
    <hr>

    <!-- 22 - largura e altura -->
    <div class="without-padding">Este elemento ñ tem padding</div>
    <div class="padding">Elemento com padding</div>
    <hr>

    <!-- 23 - Height -->
    <div class="height1"></div>
    <div class="height2"></div>
    <hr>

    <!-- 24 - Padding individual -->
    <p class="padding-individual">Este elemento tem Pedding individual</p>
    <hr>

    <!-- 25 - Shorthand padding -->
    <p class="shortpad">Algum texto</p>
    <p class="shortpad-2">Algum texto 2</p>
    <hr>

    <!-- 26 -->
    <div class="w-border-box">Algum conteudo</div>
    <div class="border-box">Algum conteudo 2</div>
</body>
</html>
